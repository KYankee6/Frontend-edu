<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div {
        width: 100px;
        height: 100px;
        background-color: violet;
        border: 20px solid black;
        /* 위 오른쪽 아래 왼쪽 순으로  */

        margin: 0 30px;
        padding: 30px;
      }
      .box {
        border-width: thick;
        border-style: dashed;
        border-color:black;
        /* border:thick dashed black */ 
        border-radius: 50px 40px 20px 10px;
      }
    </style>
  </head>

  <body>
    <div class="div"></div>
    <div class="box">
      <h1>Lorem ipsum</h1>
    </div>
  </body>
</html>
