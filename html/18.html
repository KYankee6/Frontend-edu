<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style: none;
        float: left;
        padding: 15px;
      }
      li:nth-child(2n) {
        background-color: darksalmon;
      }
      li:nth-child(2n + 1) {
        background-color: deeppink;
      }
      li {
        border-radius: 10px;
        
      }
      /* li:first-child{
        border-radius: 10px 0 0 10px;  
      }

      li:last-child{
        border-radius: 0 10px 10px 0;
      } */
    </style>
  </head>

  <body>
    <ul>
      <li>1번째</li>
      <li>2번째</li>
      <li>3번째</li>
      <li>4번째</li>
      <li>5번째</li>
      <li>6번째</li>
      <li>7번째</li>
    </ul>
  </body>
</html>
