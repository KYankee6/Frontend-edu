<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #item {
      color: red;
    }
    .header {
      background-color: aqua;
    }
    ul .select {
      background-color: sandybrown;
    }
    input[type="text"] {
      background: rgb(14, 204, 185);
    }
    input[type="password"] {
      background: grey;
    }
    /* id 속성이 있는 tag만 */
    li[id] {
      color: yellow;
    }

    #header >h1 {
      color: chocolate;
    }
    #section >h1 {
        color: aqua;
    }
  </style>
  <body>
    <!-- class명이 item, header라는 뜻이다. 'item header'아님 -->
    <!-- 아이디를 이용하고 싶다면  유일해야 좋음-->
    <h1 class="item header">헤더</h1>
    <h1 class="item">헤더</h1>
    <!-- <p class="item" id="item">단락</p> -->

    <h1 class="select">과일</h1>
    <ul>
      <li class="select">사과</li>
      <li id="banana">바나나</li>
      <li id="orange">오렌지</li>
      <li>감</li>
    </ul>
    <form>
      <input type="text" />
      <input type="password" />
    </form>

    <div id="header">
      <h1 class="title">Lorem ipsum1</h1>
      <div id="nav">
        <h1>Navigation2</h1>
      </div>
    </div>

    <div id="section">
      <h1 class="title">Lorem ipsum3</h1>
      <p>Lorem ippsum4</p>
    </div>
  </body>
</html>
